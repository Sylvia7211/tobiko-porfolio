<script>
// Enhanced navigation functionality
document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const navbar = document.getElementById('navbar');
    
    mobileMenuBtn.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');
        
        // Animate hamburger menu icon
        const icon = this.querySelector('i');
        if (mobileMenu.classList.contains('hidden')) {
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
        } else {
            icon.classList.remove('fa-bars');
            icon.classList.add('fa-times');
        }
    });
    
    // Close mobile menu when clicking on links
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
    mobileNavLinks.forEach(link => {
        link.addEventListener('click', function() {
            mobileMenu.classList.add('hidden');
            const icon = mobileMenuBtn.querySelector('i');
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
        });
    });
    
    // Scroll effects for navbar
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop > 100) {
            navbar.classList.add('bg-white/95', 'shadow-lg');
            navbar.classList.remove('bg-white/90');
        } else {
            navbar.classList.add('bg-white/90');
            navbar.classList.remove('bg-white/95', 'shadow-lg');
        }
        
        lastScrollTop = scrollTop;
    });
    
    // Active page highlighting
    function highlightCurrentNav() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage || (currentPage === '' && href === 'index.html')) {
                // Add enhanced rounded styling for active links
                link.classList.add('text-blue-600', 'bg-blue-100', 'rounded-lg', 'font-semibold', 'shadow-sm');
                link.classList.remove('text-slate-600');
                
                // Add active underline for desktop navigation
                if (link.classList.contains('nav-link')) {
                    // Ensure the underline is visible for active state
                    const underline = link.querySelector('.absolute.bottom-0');
                    if (underline) {
                        underline.classList.remove('w-0');
                        underline.classList.add('w-8');
                    }
                }
            } else {
                // Remove active styling
                link.classList.remove('text-blue-600', 'bg-blue-100', 'rounded-lg', 'font-semibold', 'shadow-sm');
                if (!link.classList.contains('bg-gradient-to-r')) {
                    link.classList.add('text-slate-600');
                }
                
                // Reset underline for non-active desktop navigation
                if (link.classList.contains('nav-link')) {
                    const underline = link.querySelector('.absolute.bottom-0');
                    if (underline) {
                        underline.classList.add('w-0');
                        underline.classList.remove('w-8');
                    }
                }
            }
        });
    }
    
    highlightCurrentNav();
    window.addEventListener('load', highlightCurrentNav);
});
</script>
